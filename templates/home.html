<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
          maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__brand">
        <img class='navbar__logo' src="../static/logo.svg" alt="the micro blog logo"> MicroBlog
      </div>
      <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calender</a></li>
      </ul>
    </header>
    <main class="main">
    <section>
      <h1>Add new entry</h1>
      <form action="/" method="post" class="form">
        <p class="form__input">
          <label for="entry" class="form__label">Entry contents</label>
          <textarea name="content" id="entry" class="form__textarea"></textarea>
        </p>
        <button type="submit" class="form__submit">Add entry</button>
      </form>
    </section>
    <section>
      <h1>Recent posts</h1>
      {% for entry in entries %}
      <article class="entry">
        <div>
          <h2 class="entry__title"> {{ entry[0] | truncate(30, true)}}</h2>
          <time class="entry__date" datetime="07-08-2022">ðŸ’¢{{ entry[1] }}</time>
        </div>
        <p class="entry__content">
          {{ entry[0] }}
        </p>
      </article>
      {% endfor %}
    </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <section class="left">
          <a class="footer__item" href="#">Made by me</a>
          <a class="footer__item" href="#">Checkout my github</a>
        </section>
        <section class="right">
          <div class="footer__column">
            <a class="footer__item" href="#">Recent</a>
            <a class="footer__item" href="#">Calender</a>
          </div>
          <div class="footer__column">
            <a class="footer__item" href="#">About</a>
            <a class="footer__item" href="#">How this was made by me</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
